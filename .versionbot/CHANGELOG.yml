      subject: 'src/preload.sh: Double-quote vars to prevent globbing / word splitting'
    - author: Jonas Hermsmeier
      body: |-
        As the uncompressed image layer size cannot be obtained through the
        docker registry (because the layers' identity encoding is a tarball),
        and the registry exposes no methods to otherwise do so, we needed to
        come up with a way to estimate the full container size.
        This calculates the container size by fetching each layers' blob's last
        4 bytes, which are the ISIZE field of the gzip stream, denoting the
        uncompressed size of the stream, and adds up all layer sizes.
        NOTE: This method is not reliable for containers with image layers
        that are 4GB or larger in size, as the gzip ISIZE field is a uint32,
        and the uncompressed size is thus storead as `mod 2^32`, which in turn
        will result in the size of a 4GB layer being calculated as being zero.
      footers:
        change-type: minor
      hash: 1c6ba470901511e31033ae5614763ad3aca2d45c
      subject: 'src/preload.sh: Estimate container size by reading gzip sizes'
    - author: Jonas Hermsmeier
      body: |-
        This enables e2fsck to automatically repair issues that can safely
        be fixed without human interaction, allowing the preloader to fail
        properly if the file system is corrupted.
        Previously e2fsck would print that it needs human interaction and
        allow the preloader to continue, causing out-of-disk-space errors
        if subsequently, the filesystem could not be expanded.
      hash: 1e2a79125f78f716f2552a264813dee3ff026cc7
      subject: 'src/preload.sh: Enable auto-repair for e2fsck'
    - author: Jonas Hermsmeier
      body: |-
        This fixes a condition checking for a legacy rce setup,
        which would've caused those to not be properly cleaned up.
      footers:
        change-type: patch
      hash: 71a053b2e9ad07f0c0876484fd3265d4a1f83f1d
      subject: 'src/preload.sh: Fix condition checking for /rce dir'
