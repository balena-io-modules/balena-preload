- commits:
    - author: Gergely Imreh
      body: |-
        The preloader container is built on the user's system. On
        Windows, the files don't retain their executable flags,
        thus the preloader Python script can't be started just
        by running the script. Now explicitly running the script
        with `python3`, so whether or not the script is executable,
        it will run.
      footers:
        change-type: patch
        signed-off-by: Gergely Imreh <gergely@resin.io>
      hash: d0f260b41abc7686aefe1386e280425ff45a541f
      subject: 'dockerfile: Do not rely on script being executable'
    - author: Gergely Imreh
      body: |-
        When attaching to a docker container, docker will buffer
        the standard input/output. On Windows the script seemed to hang
        as the reply from the preloader container might be quite small,
        thus docker just keeps waiting for more data before giving it
        to the program that attached to it. Flushing stdout seems to
        have the desired effect and the caller receives the reply
        from the preloader.
      footers:
        change-type: patch
        signed-off-by: Gergely Imreh <gergely@resin.io>
      hash: 82f6f7b75e998a3d0671bbf4fd4f0ef586000d51
      subject: 'preload.py: Flush output buffer when data''s ready'
  date: '2018-08-28T09:09:54Z'
  version: 7.0.2
